<!DOCTYPE html>
<html>
<head>
    <title>Developer Information</title>
    <!-- Add any CSS styling here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>GitHub Developer Information</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Developer Name</th>
                <th>No. of Commits</th>
                <th>No. of Issues Solved</th>
                <th>No. of Pull Requests</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
